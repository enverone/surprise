
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      background-color: #FFC1CC;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      position: relative;
    }
    #cake {
      width: 120px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .flower {
      width: 60px;
      position: absolute;
    }
    #flower-left {
      top: 55%;
      left: 15%;
    }
    #flower-right {
      top: 55%;
      right: 15%;
    }
    .bunny {
      width: 70px;
      position: absolute;
      top: 70%;
      display: none;
    }
    #bunny-left {
      left: -100px;
    }
    #bunny-right {
      right: -100px;
    }
    #message {
      text-align: center;
      font-size: 18px;
      color: #000;
      position: absolute;
      top: 20%;
      width: 100%;
      display: none;
    }
    #envelope {
      width: 60px;
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      cursor: pointer;
    }
    #note {
      display: none;
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      padding: 20px;
      background: #fff8dc;
      border: 2px dashed #000;
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="message">Happy Anniversary my Baby ‚ù§Ô∏è</div>
  <img id="cake" src="cake.png" alt="Pixel Cake" onclick="animateScene()">
  <img id="flower-left" class="flower" src="flowers.gif" alt="Tulip Left">
  <img id="flower-right" class="flower" src="flowers.gif" alt="Tulip Right">
  <img id="bunny-left" class="bunny" src="cat.png" alt="Bunny Left">
  <img id="bunny-right" class="bunny" src="cat.png" alt="Bunny Right">
  <img id="envelope" src="envelope.png" alt="Envelope" onclick="showNote()">
  <div id="note">I love you so much my baby ‚ù§Ô∏è<br><br>
    I am so proud of you and I love to see you happy.<br><br>
    I am always and forever here for you and today marks just another point of us getting closer to living together happily.<br><br>
    I love you to the moon and back and beyond üöÄüíñ
  </div>

  <script>
    function animateScene() {
      document.getElementById('cake').style.opacity = "0.7"; // Simulate blowing candles
      document.getElementById('message').style.display = "block";

      const leftBunny = document.getElementById('bunny-left');
      const rightBunny = document.getElementById('bunny-right');
      leftBunny.style.display = "block";
      rightBunny.style.display = "block";

      let leftPos = -100;
      let rightPos = -100;

      let interval = setInterval(() => {
        if (leftPos < 30) {
          leftPos += 2;
          rightPos += 2;
          leftBunny.style.left = `${leftPos}%`;
          rightBunny.style.right = `${rightPos}%`;
        } else {
          clearInterval(interval);
          document.getElementById('envelope').style.display = "block";
        }
      }, 30);
    }

    function showNote() {
      document.getElementById('note').style.display = "block";
    }
  </script>
</body>
</html>
